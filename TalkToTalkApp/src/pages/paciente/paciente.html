<ion-header>

  <ion-navbar>
    <ion-title>Sistema de Terapia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: url('../assets/img/bghome.jpg') no-repeat;background-size: 100% 100%" padding>
    <h5>Portal do Paciente:</h5><br>
    <ion-list align="center">
      <ion-item>
        <ion-img width="80" height="80" src="assets/img/pacientIcon.png" style="margin:auto;display:block;"></ion-img><br><button ion-button color="danger" full>+Sou Paciente</button>    
      </ion-item>
    </ion-list>
    No Portal do Paciente você pode escolher a realizar as Terapias disponíveis no sistema.<br><br>
    Você pode escolher um terapia na lista abaixo:<br><br>
    <ion-list align="center">
      <ion-item *ngFor="let item of TerapiasList">
        {{item.Titulo}}<br><button ion-button color="default" full (click)="readyTerapia(item.TerapiaID)">Acessar Terapia</button>    
      </ion-item>
    </ion-list>
</ion-content>
